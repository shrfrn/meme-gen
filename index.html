<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/meme-gen.css">
    <title>Meme Generator</title>
</head>
<body onload="init()" onresize="onResize()">

    <div class="main-screen" onclick="toggleMenu()"></div>
    <header class="main-header">
        <nav class="navbar main-layout flex flex-space-between">
            <h1>Memerrr!!!</h1>
            <ul class="clean-list">
                <li id="gallery-section" onclick=onShowGallery()>Gallery</li>
                <li id="editor-section" onclick=onShowEditor()>Editor</li>
                <li id="memes-section" onclick=onShowMemes()>Memes</li>
            </ul>
            <div class="hamburger justify-center" onclick="toggleMenu()">â˜°</div>
        </nav>
    </header>

    <section class="editor main-layout hidden">

        <section class="canvas flex-xy-center">
            <canvas id="canvas" width="450px" height="450px">
                'HTML 5 Canvas support required...'
            </canvas>
        </section>
        
        <section class="editor-controls">
            <div class="editor-controls-group">
                <p>lines:</p>
                <ul id="text-line-controls" class="clean-list">
                    <li id="nudge-line-up" onclick="onMoveLine(-1)"></li>
                    <li id="nudge-line-down" onclick="onMoveLine(1)"></li>
                    <input name="curr-meme-line" type="text" onchange="onSetText(this)">
                    <!-- <li><input name="curr-meme-line" type="text" onchange="setText(this)"></li> -->
                    <li id="switch-line" onclick="onSwitchLine()"></li>
                    <li id="add-line" onclick="onAddTextLine()"></li>
                    <li id="remove-line" onclick="onRemoveTextLine()"></li>
                </ul>
            </div>
            <div class="editor-controls-group">
                <p>fonts:</p>
                <ul id="font-controls" class="clean-list">
                    <li id="font-grow" onclick="onAdjustFontSize(1)"></li>
                    <li id="font-shrink" onclick="onAdjustFontSize(-1)"></li>
                    <input id="font-chooser" type="text" onclick="onChangeFont(this)">
                    <li id="align-left" onclick="onAlignLine('left')"></li>
                    <li id="align-center" onclick="onAlignLine('center')"></li>
                    <li id="align-right" onclick="onAlignLine('right')"></li>
                </ul>
            </div>
            <div class="editor-controls-group">
                <p>colors:</p>
                <ul>
                    <li><label id="fill-color-btn" for="fill-color-picker"></label></li>
                    <input oninput="onSetFillColor(this)" type="color" name="fill-color-picker" id="fill-color-picker">
                    <li><label id="line-color-btn" for="line-color-picker"></label></li>
                    <input oninput="onSetLineColor(this)" type="color" name="line-color-picker" id="line-color-picker">
                </ul>
            </div>
            <div class="editor-controls-group">
                <p>save & share:</p>
                <ul>
                    <li onclick="onDownloadImg()"><a id="download-link" href="#"></a></li>
                    <li onclick="onSaveMeme()" id="save-btn"></li>
                    <li onclick="onShareloadImg()" id="facebook-share"></li>
                </ul>
            </div>
        </section>
        
    </section>
    
    <section class="gallery main-layout">
    </section>
    
    <section class="memes main-layout">
        <h1>Meme Gallery</h1>
    </section>

    <script src="js/services/storage.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/canvas.js"></script>
    <script src="js/meme-gen.js"></script>

</body>
</html>
