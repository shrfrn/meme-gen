<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/meme-gen.css">
    <title>Meme Generator</title>
</head>
<body onload="init()">
    <header>
        <h1>Meme Gen!!!</h1>
    </header>
    <section class="editor">

        <section class="canvas flex-xy-center">
            <canvas id="canvas" width="450px" height="450px">
                'HTML 5 Canvas support required...'
            </canvas>
        </section>
        
        <section class="editor-controls">
            <input name="curr-meme-line" type="text" onchange="setText(this)">
            <button onclick="onAdjustFontSize(1)">+</button>
            <button onclick="onAdjustFontSize(-1)">-</button>
            <button onclick="onAddTextLine()">+</button>
            <button onclick="onMoveLine(-1)">Up</button>
            <button onclick="onMoveLine(1)">Down</button>
            <button onclick="onAlignLine('left')">Left</button>
            <button onclick="onAlignLine('center')">Center</button>
            <button onclick="onAlignLine('right')">Right</button>
            <button onclick="onSwitchLine()">Switch</button>
            <input oninput="onSetFillColor(this)" type="color" name="fill-color-picker" id="fill-color-picker">
            <input oninput="onSetLineColor(this)" type="color" name="line-color-picker" id="line-color-picker">
            <!-- <a href="#" onclick="downloadImg(this)">Download</a> -->
            <button onclick="downloadImg()"><a id="download-link" href="#">Download</a></button>
        </section>

    </section>

    <section class="gallery">
    </section>

    <script src="js/services/storage.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/canvas.js"></script>
    <script src="js/mem-gen.js"></script>

</body>
</html>
